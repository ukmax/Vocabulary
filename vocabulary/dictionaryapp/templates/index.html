{% extends 'base.html' %}

{% block head %}
<title>
    My word list
</title>

{% endblock %}

{% block body %}


<div style="text-align: center; padding: 20px;">
    <a class="btn btn-primary" href="{% url 'word_create' %}">Add word</a>
</div>


<div class="list-group  d-grid gap-2 border-0 w-auto">
    {% for word in all_words %}
    <label class="list-group-item rounded-3 py-3">
        <span class="d-block small"> <h6>{{word.eng_word}} </h6></span>
        <span class="d-inline small opacity-75"> {{word.rus_word}} </span>
         <span style="float:right"><a  href="{% url 'word_detail' pk=word.pk %}">•••</a></span>
    </label>
    {% endfor %}
</div>

{% endblock %}
