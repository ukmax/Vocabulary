{% extends 'base.html' %}

{% block head %}
<title>
    Test yourself
</title>

<!-- flip cards style-->
<style>

        .flip-card {
          background-color: transparent;
          width: 200px;
          height: 200px;
          perspective: 1000px;
          font-size: 25px;

        }

        .flip-card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;

          transition: transform 0.6s;
          transform-style: preserve-3d;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card:hover .flip-card-inner {
          transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;

        }

        .flip-card-front {
          background-color: #5F9595;
          color: black;

        }

        .flip-card-back {
          background-color: #8990B3;
          transform: rotateY(180deg);
        }
    </style>

<!--table style-->
<style>
  table {
    margin-left:auto;
    margin-right:auto;
    width: 50%;

  }
  td {
    width: 20;
    position: relative;
    padding: 15px;
  }
  </style>

{% endblock %}

{% block body %}

<div style="text-align: center; padding: 20px;">
    <a class="btn btn-primary" href="{% url 'checkwords' %}">Shuffle words</a>
</div>

<table>
  <tbody>
  {% for word_row in words_table %}
    <tr>
      {% for word in word_row %}
      <td>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              {{word.eng_word}}
            </div>
            <div class="flip-card-back">
            {{word.rus_word}}
            </div>
          </div>
        </div>
      </td>
      {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
